<main>
  <div class="d-flex-center mouse-icon">
    <mat-icon svgIcon="{{mouseIcon}}"></mat-icon>
  </div>
  <div>
    <mat-form-field class="example-full-width">
      <mat-label>Name</mat-label>
      <input [(ngModel)]="username" matInput placeholder="Ex. Juan">
    </mat-form-field>
  </div>
  <div class="d-flex-center">
    <a class="link-btn" [routerLink]="['/game', username]">
      <button color="primary" mat-flat-button>Login</button>
    </a>
  </div>
</main>
